schemaVersion: 2.2.0
metadata:
  name: mydevfile
components:
  - name: database-build
    image:
      imageName: quality-dashboard-db:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: database-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '500m'
      deployment/cpuRequest: 200m
      deployment/memoryLimit: 256Mi
      deployment/memoryRequest: 128Mi
    kubernetes:
      uri: database/base/deployment.yaml
commands:
  - id: database-build
    apply:
      component: database-build
  - id: database-deploy
    apply:
      component: database-deploy
  - id: deploy
    composite:
      commands:
        - database-build
        - database-deploy
      group:
        kind: deploy
        isDefault: true
