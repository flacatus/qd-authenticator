schemaVersion: 2.2.0
metadata:
  name: database
  version: 1.0.0
  provider: Red Hat
components:
  - name: database-build
    image:
      imageName: quality-dashboard-db:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: database-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '500m'
      deployment/cpuRequest: 200m
      deployment/memoryLimit: 256Mi
      deployment/memoryRequest: 128Mi
      deployment/container-port: 5432
    kubernetes:
      uri: base/deployment.yaml
commands:
  - id: build-image
    apply:
      component: backend-build
  - id: deploy-backend
    apply:
      component: backend-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-backend
      group:
        kind: deploy
        isDefault: true
